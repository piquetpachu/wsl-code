<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;

        }
        .container .img{
            text-align: center;
        }

    </style>
    <h1 style="text-align: center;">Galeria de imagenes</h1>
    <div style="text-align: center; margin-bottom: 10px;">
        <input type="text" id="imagenURL" placeholder="URL de la imagen">
        <input type="text" id="piefoto" placeholder="pie de foto">
        <button onclick="agregaImagen()">agregar</button>
    </div>
    <div class="container" id="contenedorgaleria">
        <div class="img">
            <img style="height: 300px; width: 300px;;" src="imgs/Celula Eucariota.png" alt="celula eucariota">
            <h4 >Celula eucariota</h4>
        </div>
        <div class="img">
            <img style="height: 300px; width: 300px;;" src="imgs/corazon2.png" alt="celula eucariota">
            <h4 >Celula eucariota</h4>
        </div>
        <div class="img">
            <img style="height: 300px; width: 300px;;" src="imgs/Corazon.png" alt="celula eucariota">
            <h4 >Celula eucariota</h4>
        </div>
        <div class="img">
            <img style="height: 300px; width: 300px;;" src="imgs/celula procariota.png" alt="celula eucariota">
            <h4 >Celula eucariota</h4>
        </div>
    </div>
    <script>
        function agregaImagen(){
            let url = document.getElementById('imagenURL').value;
            let pie = document.getElementById('piefoto').value;
            let conenedor = document.getElementById('contenedorgaleria');

            let div = document.createElement('div');
            let img = document.createElement('img');
            img.src = url;
            img.style.height = '300px';
            img.style.width = '300px';  
            let h4 = document.createElement('h4');
            h4.textContent = pie;

            div.appendChild(img);
            div.appendChild(h4);
            conenedor.appendChild(div); 

        }
    </script>
</body>

</html>
